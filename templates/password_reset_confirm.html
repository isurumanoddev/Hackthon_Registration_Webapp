<!DOCTYPE html>
{% extends "main.html" %}
{% load static %}


{% block content %}

    <section class="s2">
        <div class="main-container">

            <div class="form-container" style="margin-top: 50px">
                  <h3 style="text-align: center; padding: 0 20px;">Enter new password</h3>
                <form id="form" method="POST">
                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                    {% csrf_token %}


                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="new_password1" id="password" required>

                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="new_password2" id="password" required>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Change my password</button>
                    </div>

                </form>
            </div>
        </div>
    </section>



{% endblock %}
