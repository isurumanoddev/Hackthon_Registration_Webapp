<!DOCTYPE html>
{% extends "main.html" %}
{% load static %}


{% block content %}




    <section class="s2">
        <div class="main-container">
            <h3 style="text-align: center; padding: 20px;">User Login</h3>
            <div class="form-container">
                <form id="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="form-label">Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Your name..">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>

                    </div>

                    <div class="form-group">

                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password1" id="password" required>
                    </div>
                    <div class="form-group">

                        <label for="password" class="form-label">Confirm Password</label>

                        <input type="password" class="form-control" name="password2" id="password" required>
                    </div>
                    <div class="form-group">

                        <button type="submit" class="btn btn-primary btn-block">Login</button>


                    </div>
                    <div class="already">
                        <label class="form-label">If you already registered,</label>
                        <a href="{% url "login" %}" class="form-link">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>




{% endblock %}
