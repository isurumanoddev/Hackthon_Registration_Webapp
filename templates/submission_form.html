<!DOCTYPE html>
{% extends "main.html" %}
{% load static %}


{% block content %}


	<section class="s2">
        <div class="main-container">
            <a href=""></a>
            <h3 style="text-align: center;padding: 20px">Submission Form</h3>

            <form id="form" method="POST">

                {% csrf_token %}

                {% for field in form %}


                    <label>{{ field.label }}</label>
                    {{ field }}
                {% endfor %}
                <input id="submit-btn" type="submit" value="Send">


            </form>
        </div>
	</section>






{% endblock %}
